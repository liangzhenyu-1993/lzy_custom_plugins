            mypops[37] = $.initPopup({

            }).addButton("确定", function () {
                alert("点击了确定");
            }).addButton("取消");

            mypops[38] = $.initPopup().addButton("确定", function () {
                alert("点击了确定");
            }).addButton("取消");
            $("#animation").on("change", function () {
                mypops[38].closePopup().setStyle({
                    animation: $(this).val()
                })
            });
            //------------------------------------------------------------

            mypops[39] = $.initPopup().addButton("我的子弹框", function () {
                if (!sonOfpop39) sonOfpop39 = $.initPopup({}).addButton("取消");

                var status = mypops[39].getStatus();//获取父弹框的位置，用于设置子弹框的位置

                //这里的子弹框是使用内嵌绝对位置设置的
                sonOfpop39.setStyle({
                    relativePosition: (status.rect.left + status.rect.width) + "," + status.rect.top
                }).showPopup("我是子弹框");
            }).addButton("取消").on("close", function () {
                sonOfpop39.closePopup();
            });

            //---------------------------/--------------------------------/--------------------------------
            $("#border_shadow_btn").on("click", "button", function () {
                $(this).addClass("blur").siblings().removeClass("blur");
                var idx = $(this).index();
                if (idx == 2) {
                    window.location.href = "TestPopup2.html";
                } else {
                    var flag = $(this).index() === 0;
                    for (var i = 0; i < mypops.length; i++) {
                        mypops[i].setStyle({showShadow: flag});
                    }
                }
            });
        });

        var sonOfpop39;

        function showPopup(index, content) {
            if (index === 7) {
                mypops[index].setStyle({
                    themeColor: $("#colors").find("option:selected").val()
                }).showPopup(content);
                return false;
            }

            if (index === 15) {
                var $obj = $("#size").find("option:selected");
                mypops[index].setStyle({
                    width: $obj.data("x"), height: $obj.data("y")
                }).showPopup("框高自定义：" + $obj.data("x") + "*" + $obj.data("y"));
                return false;
            }

            if (index === 37) {
                var x = $("#pos_x").val(), y = $("#pos_y").val();
                mypops[index].setStyle({
                    relativePosition: x + "px," + y + "px"
                }).showPopup("内嵌弹框的自定义位置：" + x + "," + y);
                return false;
            }

            mypops[index].showPopup(content);
        }
